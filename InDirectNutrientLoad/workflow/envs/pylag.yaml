name: pylag
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python and Jupyter dependencies
  - python=3.11
  - matplotlib                      # Plotting library
  - jupyter                         # Jupyter Notebook environment
  - nbconvert                       # Notebook conversion tool
  - ipykernel                       # IPython kernel for Jupyter
  - ipython                         # Interactive Python shell

  # Core scientific stack
  - numpy                           # Numerical computations
  - pandas                          # Data analysis and manipulation
  - scipy                           # Scientific computations
  - xarray                          # N-D labeled arrays
  - netcdf4                         # NetCDF support
  - cftime                          # Time handling for NetCDF

  # Geospatial and mapping libraries
  - cartopy                         # Geospatial plotting
  - geopandas                       # Geospatial data handling
  - shapely                         # Geometric objects
  - rasterio                        # Raster file I/O
  - pyproj                          # Coordinate reference systems

  # Libraries required for FVCOM and particle tracking
  - pylag=0.7.0                     # Pylag library for particle tracking
  - pyfvcom=2.2.0                   # FVCOM-specific tools (via pip)
  - seapy=1.1.8                     # Tools for oceanographic data
  - utide=0.3.0                     # Tidal analysis library (via pip)

  # Additional utilities and data handling
  - tqdm                            # Progress bar support
  - yaml                            # YAML file parsing
  - h5py                            # HDF5 file handling
  - lxml                            # XML parsing (via pip)

  # Visualization and interactivity
  - seaborn                         # Statistical data visualization
  - holoviews                       # High-level visualization
  - bokeh                           # Interactive visualization
  - hvplot                          # High-level plotting for pandas/xarray
  - panel                           # Interactive dashboards
  - matplotlib-inline               # Inline plotting support

  # Parallel processing and optimization
  - dask                            # Parallel computing
  - distributed                     # Dask distributed computing support

  # Required system libraries
  - zlib                            # Compression library
  - libnetcdf                       # NetCDF library
  - gdal                            # Geospatial library
  - proj                            # Projection transformations

  # Jupyter extensions and utilities
  - nbclient                        # Execute Jupyter notebooks
  - jupyterlab                      # JupyterLab environment
  - jupyterlab_widgets              # Widgets support in JupyterLab

  # Install Python packages with pip
  - pip:
      - pyfvcom==2.2.0              # FVCOM tools
      - utide==0.3.0                # Tidal analysis
      - xlsxwriter==3.2.0           # Excel file writing
      - jupytext==1.16.4            # Text-based notebook representation
